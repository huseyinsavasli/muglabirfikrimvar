

{% for field in form %}
<div class="form-group">
        <div class="row">
                <div class=" col-md-4"> 
                               {{ field.label_tag }}
                                {% if field.help_text %}
                                <p class="help">{{ field.help_text|safe }}</p>
                                {% endif %}
                                </div>
        <div class="col-md-8">
                <div id="" class="text-danger small">{{ field.errors }}</div>
                {{ field }}
        </div>
</div>
       
</div>
{% endfor %}
