{% extends 'fikir/base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Parolayı Değiştir</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Parolayı Değiştir</button>
    </form>
  {% else %}
    <p>
            Parola sıfırlama bağlantısı geçersizdi, muhtemelen zaten kullanılıyordu. 
            Lütfen yeni bir şifre sıfırlama isteyin.
    </p>
  {% endif %}
{% endblock %}
